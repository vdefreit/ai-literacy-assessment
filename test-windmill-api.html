<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windmill API Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0263e0;
            margin-bottom: 10px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            font-weight: 500;
        }
        .status.pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            background: #0263e0;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background: #0053c2;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #dee2e6;
        }
        .config-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            border-left: 4px solid #0263e0;
        }
        .config-info code {
            background: rgba(0,0,0,0.05);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Windmill Configuration Test</h1>
        <p>This will test your Windmill backend configuration and OpenAI API integration.</p>

        <div class="config-info">
            <strong>Configuration:</strong><br>
            Endpoint: <code id="endpoint-display">Loading...</code><br>
            Token: <code id="token-display">Loading...</code><br>
            Model: <code id="model-display">Loading...</code>
        </div>

        <button id="testBtn" onclick="testWindmill()">Test Windmill API</button>

        <div id="status"></div>
        <div id="response"></div>
    </div>

    <script src="config.js"></script>
    <script>
        // Display configuration
        document.getElementById('endpoint-display').textContent = CONFIG.WINDMILL_ENDPOINT;
        document.getElementById('token-display').textContent = CONFIG.WINDMILL_TOKEN ? '‚úì Present' : '‚úó Missing';
        document.getElementById('model-display').textContent = CONFIG.OPENAI_MODEL;

        async function testWindmill() {
            const statusDiv = document.getElementById('status');
            const responseDiv = document.getElementById('response');
            const testBtn = document.getElementById('testBtn');

            // Clear previous results
            responseDiv.innerHTML = '';
            statusDiv.className = 'status pending';
            statusDiv.textContent = 'üîÑ Testing Windmill endpoint...';
            testBtn.disabled = true;

            try {
                const startTime = Date.now();

                const response = await fetch(CONFIG.WINDMILL_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${CONFIG.WINDMILL_TOKEN}`
                    },
                    body: JSON.stringify({
                        rapid_openai: "$res:u/VinceDeFreitas/rapid_openai", // Windmill resource reference
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a helpful assistant testing an API connection.'
                            },
                            {
                                role: 'user',
                                content: 'Please confirm the API is working with a brief hello message.'
                            }
                        ],
                        model: CONFIG.OPENAI_MODEL,
                        max_tokens: 100,
                        temperature: 0.7
                    })
                });

                const duration = Date.now() - startTime;

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                
                // Check if the response has the expected structure
                if (data.success && data.response) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `‚úÖ <strong>Success!</strong> Windmill is configured correctly.<br>Response time: ${duration}ms`;
                    
                    responseDiv.innerHTML = `
                        <h3>API Response:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>AI Message:</strong> "${data.response}"</p>
                    `;
                } else {
                    throw new Error('Unexpected response format: ' + JSON.stringify(data));
                }

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå <strong>Error:</strong> ${error.message}`;
                
                responseDiv.innerHTML = `
                    <h3>Troubleshooting Steps:</h3>
                    <ol>
                        <li>Verify the Windmill script is deployed and webhook is enabled</li>
                        <li>Check that the OpenAI resource is properly configured in Windmill</li>
                        <li>Ensure CORS is enabled for: <code>${window.location.origin}</code></li>
                        <li>Verify the webhook URL in config.js is correct</li>
                        <li>Check that the API key resource name matches the script parameter</li>
                    </ol>
                    <h3>Full Error:</h3>
                    <pre>${error.stack || error.message}</pre>
                `;
            } finally {
                testBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
